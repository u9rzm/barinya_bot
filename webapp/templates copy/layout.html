<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bar Bot{% endblock %}</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/app.css') }}">
    
    <!-- Configure Tailwind with Telegram theme colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color)',
                        'tg-text': 'var(--tg-theme-text-color)',
                        'tg-hint': 'var(--tg-theme-hint-color)',
                        'tg-link': 'var(--tg-theme-link-color)',
                        'tg-button': 'var(--tg-theme-button-color)',
                        'tg-button-text': 'var(--tg-theme-button-text-color)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color)',
                        'tg-destructive': 'var(--tg-theme-destructive-text-color)',
                        'tg-accent': 'var(--tg-theme-accent-text-color)',
                        'tg-section-bg': 'var(--tg-theme-section-bg-color)',
                        'tg-section-header': 'var(--tg-theme-section-header-text-color)',
                        'tg-subtitle': 'var(--tg-theme-subtitle-text-color)',
                    },
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'skeleton': 'loading 1.5s infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text min-h-screen">
    <!-- Navigation -->
    {% block navigation %}
    <nav class="bg-tg-secondary-bg border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4">
            <div class="flex justify-around py-3">
                <a href="/menu" class="nav-item flex flex-col items-center space-y-1 text-tg-hint hover:text-tg-text transition-colors" data-page="menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="text-xs">Меню</span>
                </a>
                <a href="/profile" class="nav-item flex flex-col items-center space-y-1 text-tg-hint hover:text-tg-text transition-colors" data-page="profile">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs">Профиль</span>
                </a>
                <div class="nav-item relative">
                    <button id="stats-menu-btn" class="flex flex-col items-center space-y-1 text-tg-hint hover:text-tg-text transition-colors" onclick="toggleStatsMenu()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="text-xs">Статистика</span>
                    </button>
                    
                    <!-- Stats Dropdown Menu -->
                    <div id="stats-dropdown" class="hidden absolute bottom-full mb-2 right-0 bg-tg-bg border border-tg-secondary-bg rounded-lg shadow-lg py-2 min-w-48 z-50">
                        <a href="/loyalty-history" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary-bg transition-colors">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                </svg>
                                <span>История баллов</span>
                            </div>
                        </a>
                        <a href="/order-history" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary-bg transition-colors">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                </svg>
                                <span>История заказов</span>
                            </div>
                        </a>
                        <a href="/referral-stats" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary-bg transition-colors">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                <span>Рефералы</span>
                            </div>
                        </a>
                        <a href="/loyalty-levels" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary-bg transition-colors">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                </svg>
                                <span>Уровни лояльности</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Main Content -->
    <main class="max-w-md mx-auto pb-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
