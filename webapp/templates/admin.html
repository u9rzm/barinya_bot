<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Cache Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover { background: #0056b3; }
        .btn.danger { background: #dc3545; }
        .btn.danger:hover { background: #c82333; }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .cache-info {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ğŸ› ï¸ Admin Panel - Cache Management</h1>

    </div>

    <div class="card">
        <h2>ğŸ“Š Cache Status</h2>
        <div class="cache-info">
            <div>Current Version: <span id="cache-version">Loading...</span></div>
            <div>Last Updated: <span id="last-updated">-</span></div>
        </div>
        <button class="btn" onclick="checkCacheStatus()">ğŸ”„ Refresh Status</button>
    </div>

    <div class="card">
        <h2>ğŸ§¹ Cache Operations</h2>
        <button class="btn" onclick="clearCache()">ğŸ—‘ï¸ Clear Cache</button>
        <button class="btn danger" onclick="hardRefresh()">âš¡ Hard Refresh (Force)</button>
        <div id="status"></div>
    </div>

    <div class="card">
        <h2>ğŸ”§ Development Tools</h2>
        <button class="btn" onclick="testFonts()">ğŸ¨ Test Fonts</button>
        <button class="btn" onclick="reloadCSS()">ğŸ“„ Reload CSS</button>
        <button class="btn" onclick="showCacheHeaders()">ğŸ“‹ Show Cache Headers</button>
    </div>

    <script>
        let currentVersion = null;

        async function checkCacheStatus() {
            try {
                const response = await fetch('/static/version.txt?' + Date.now());
                if (response.ok) {
                    currentVersion = await response.text();
                    document.getElementById('cache-version').textContent = currentVersion.trim();
                    document.getElementById('last-updated').textContent = new Date().toLocaleString();
                }
            } catch (e) {
                showStatus('Error checking cache status: ' + e.message, 'error');
            }
        }

        async function clearCache() {
            try {
                showStatus('Clearing cache...', 'info');
                const response = await fetch('/admin/clear-cache', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('âœ… Cache cleared successfully! New version: ' + result.cache_version, 'success');
                    await checkCacheStatus();
                } else {
                    showStatus('âŒ Error: ' + result.error, 'error');
                }
            } catch (e) {
                showStatus('âŒ Network error: ' + e.message, 'error');
            }
        }

        function hardRefresh() {
            showStatus('ğŸ”„ Performing hard refresh...', 'info');
            // ĞÑ‡Ğ¸Ñ‰Ğ°ĞµĞ¼ ĞºĞµÑˆ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğ° Ğ¸ Ğ¿ĞµÑ€ĞµĞ·Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        function testFonts() {
            if (window.testFonts) {
                window.testFonts();
                showStatus('ğŸ¨ Font test completed - check console', 'info');
            } else {
                showStatus('âŒ Font test function not available', 'error');
            }
        }

        function reloadCSS() {
            if (window.cacheBuster) {
                window.cacheBuster.reloadCSS();
                showStatus('ğŸ“„ CSS files reloaded', 'success');
            } else {
                // Fallback method
                const links = document.querySelectorAll('link[rel="stylesheet"]');
                links.forEach(link => {
                    const href = link.href.split('?')[0];
                    link.href = href + '?v=' + Date.now();
                });
                showStatus('ğŸ“„ CSS files reloaded (fallback)', 'success');
            }
        }

        async function showCacheHeaders() {
            try {
                const response = await fetch('/static/css/light.css', { method: 'HEAD' });
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('cache') || key.toLowerCase().includes('expires')) {
                        headers[key] = value;
                    }
                }
                showStatus('Cache headers: ' + JSON.stringify(headers, null, 2), 'info');
            } catch (e) {
                showStatus('Error getting cache headers: ' + e.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize
        checkCacheStatus();
        
        // Auto-refresh status every 30 seconds
        setInterval(checkCacheStatus, 30000);
    </script>
</body>
</html>
