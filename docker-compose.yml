
services:
#Infrastructure
  # Init container to set up log permissions
  init-logs:
    image: alpine:latest
    container_name: telegram-bar-bot-init
    volumes:
      - ./logs:/logs
      - menu_data:/data
    command: |
      sh -c "
        mkdir -p /logs &&
        chown -R 1000:1000 /logs &&
        chmod -R 755 /logs &&
        mkdir -p /data &&
        chown -R 1000:1000 /data &&
        chmod -R 775 /data
      "
    restart: "no"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram-bar-bot-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telegram_bar_bot}
      POSTGRES_USER: ${POSTGRES_USER:-barbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-barbot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    # Убираем внешний порт - доступ только изнутри Docker сети
    ports:
      - "127.0.0.1:5432:5432"
    expose:
      - "5432"
    networks:
      - qnetwork
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbot -d telegram_bar_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
  #Redis Cache
  redis:
    image: redis:7-alpine
    container_name: telegram-bar-bot-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-barbot_password}
    environment:
      REDIS_PORT: ${REDIS_PORT:-6379} 
      REDIS_PASSWORD: ${REDIS_PASSWORD:-barbot_password}  
    expose:
      - "${REDIS_PORT:-6379}"
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - qnetwork  
 # Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: telegram-bar-bot-app
    user: "1000:1000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-barbot}:${POSTGRES_PASSWORD:-barbot_password}@postgres:5432/${POSTGRES_DB:-telegram_bar_bot}
      #redis
      REDIS_HOST: ${REDIS_HOST:-redis} 
      REDIS_PORT: ${REDIS_PORT:-6379} 
      REDIS_PASSWORD: ${REDIS_PASSWORD:-barbot_password}
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}      
      # Admin
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      # Application
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: ${DEBUG:-False}      
      # Google Sheets (optional)
      GOOGLE_SHEETS_CREDENTIALS_FILE: ${GOOGLE_SHEETS_CREDENTIALS_FILE:-}
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      GOOGLE_SHEETS_RANGE: ${GOOGLE_SHEETS_RANGE:-Menu!A2:F}      
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-ERROR}
    volumes:
      - ./logs:/app/logs:rw
    expose:
      - "8000"
    networks:
      - qnetwork
    depends_on:
      init-logs:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: telegram-bar-bot
    user: "1000:1000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-barbot}:${POSTGRES_PASSWORD:-barbot_password}@postgres:5432/${POSTGRES_DB:-telegram_bar_bot}
    # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-} 
      BOT_NAME: ${BOT_NAME:-} 
      WEBAPP_URL: ${WEBAPP_URL:-} 
      REVIEWS_CHANNEL_ID: ${REVIEWS_CHANNEL_ID:-}   
      # Admin
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}      
      # Application
      APP_HOST: 0.0.0.0
      APP_PORT: 8001
      DEBUG: ${DEBUG:-False}      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}      
      # Google Sheets (optional)
      GOOGLE_SHEETS_CREDENTIALS_FILE: ${GOOGLE_SHEETS_CREDENTIALS_FILE:-}
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      GOOGLE_SHEETS_RANGE: ${GOOGLE_SHEETS_RANGE:-Menu!A2:F}      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-ERROR}
      REDIS_HOST: ${REDIS_HOST:-redis} 
      REDIS_PORT: ${REDIS_PORT:-6379} 
      REDIS_PASSWORD: ${REDIS_PASSWORD:-barbot_password}
    volumes:
      - menu_data:/data
      - ./logs:/app/logs
    networks:
      - qnetwork
    depends_on:
      init-logs:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; print('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

#web servers and proxy
  # Nginx Reverse Proxy (for SSL termination)
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      # target: production
    container_name: telegram-bar-bot-nginx
    volumes:
      - menu_data:/var/www/data:ro
      - ./logs:/var/log/nginx
    ports:
      - "${ENTRY_POINT}:80"
    networks:
      - qnetwork
    depends_on:
      - webapp
    restart: unless-stopped

volumes:
  logs_data:
    driver: local
  menu_data:
    driver: local
  postgres_data:
    driver: local
    

networks:
  qnetwork:
    driver: bridge
