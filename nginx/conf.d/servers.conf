 # API endpoints - strict rate limiting
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            limit_conn conn_limit_per_ip 3;
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Mini App entry point - specific handling
        location /app {
            limit_req zone=general burst=10 nodelay;
            limit_conn conn_limit_per_ip 5;
            proxy_pass http://webapp/app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Mini App pages - general rate limiting
        location / {
            limit_req zone=general burst=10 nodelay;
            limit_conn conn_limit_per_ip 5;
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Favicon и robots.txt - без ограничений
        location = /favicon.ico {
            proxy_pass http://webapp;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            proxy_pass http://webapp;
            expires 1d;
            access_log off;
            add_header Cache-Control "public";
        }
            # # Отдаем Темы
        location /static/css/ {
            alias /static/css/;
        }
        # # Отдаем Шрифты
        location /static/fonts/ {
            alias /static/fonts/;
        }
    
         # # Отдаем Фоны
        location /static/img/ {
            alias /static/img/;
        }
        # # Отдаем Изображения
        location /static/scripts/ {
            alias /static/scripts/;
        }



        # Health check
        location /health {
            proxy_pass http://webapp;
            access_log off;
        }
